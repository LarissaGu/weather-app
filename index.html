<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/764a56a5db.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row form">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city here"
              class="search-field"
            />
            <input type="submit" value="Search" class="search-btn" />
          </form>
          <p class="current-location">Show weather in my current location</p>
        </div>

        <div class="row">
          <div class="col-3">
            <img src="#" alt="#" id="icon" />
          </div>
          <div class="col-6 current-city">
            <h1></h1>
            <h2>
              <span id="temperature"></span>
              °C
            </h2>
            <p id="weather-description"></p>
          </div>
          <div class="col-3 time-date">
            <ul>
              <li id="current-day"></li>
              <li id="current-date"></li>
              <li id="current-time"></li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <ul class="weather-info">
              <li class="pseudo-list">
                🌬 Wind:
                <span id="wind-speed"></span>
                km/h
              </li>
              <li class="pseudo-list">
                💧 Humidity: <span id="humidity"></span> %
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="weather-info">
              <li class="pseudo-list">☀️ Sunrise: 07:35</li>
              <li class="pseudo-list">🌙 Sunset: 17:07</li>
            </ul>
          </div>
        </div>
        <hr />
        <div id="forecast"></div>
      </section>
      <footer>
        Coded by Larissa Gueth.<br />
        <a href="https://github.com/LarissaGu/weather-app" target="_blank"
          >Go to GitHub repository.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
